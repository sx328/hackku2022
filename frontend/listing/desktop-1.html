<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1728, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="desktop-1.css" />
    <link rel="stylesheet" type="text/css" href="styleguide.css" />
    <link rel="stylesheet" type="text/css" href="globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="desktop-1" />
    <div class="container-center-horizontal">
      <div class="desktop-1 screen">
        <div class="overlap-group4">
          <div class="place valign-text-middle archivo-bold-white-32px">Legal</div>
          <div class="overlap-group3">
            <div class="details valign-text-middle archivo-bold-white-32px">Details</div>
            <div class="overlap-group1">
              <div class="completed valign-text-middle helvetica-bold-white-20px">Completed</div>
              <img
                class="akar-iconscircle-check-fill"
                src="https://anima-uploads.s3.amazonaws.com/projects/6252489daaee3d33e70bef6d/releases/625260d832022afb5d8088fa/img/akar-icons-circle-check-fill@2x.svg"
              />
            </div>
          </div>
          <div class="overlap-group">
            <div class="completed valign-text-middle helvetica-bold-white-20px">Completed</div>
            <img
              class="akar-iconscircle-check-fill"
              src="https://anima-uploads.s3.amazonaws.com/projects/6252489daaee3d33e70bef6d/releases/625260d832022afb5d8088fa/img/akar-icons-circle-check-fill@2x.svg"
            />
          </div>
          <div class="overlap-group2">
            <img
              class="rectangle-9"
              src="https://anima-uploads.s3.amazonaws.com/projects/6252489daaee3d33e70bef6d/releases/625260d832022afb5d8088fa/img/rectangle-9@2x.svg"
            />
            <div class="submit-listing valign-text-middle">Submit Listing</div>
          </div>
        </div>
        <h1 class="title valign-text-middle">Post Listing</h1>
      </div>
    </div>
  </body>
</html>
